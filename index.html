<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplea Produce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body">
      <div class="header">

        <div class="upper-header">
            <img class="logo" src="images/simpleaCOLOR profile.jpg" alt="Simplea Produce">
            <ul class="links">
                <li class="link">
                    <a href="https://www.simpleaproduce.com/">About Simplea Produce</a>
                </li>
                <li class="link">
                    <a href="https://charleslea.org/">The Charles Lea Center</a>
                </li>
                <li class="link">
                    <a href="">Where to Buy</a>
                </li>
            </ul>
        </div>

        <div class="lower-header">
            <article class="sub-article">
                <h1>Empowering People</h1>
                <p>At Simplea Produce we empower people with disabilities by giving them tools and opportunities
                to achieve their greatest potential.
                </p>
                <button class="learn-more">Learn More</button>
            </article>
            <iframe width="400" height="250" src="https://www.youtube.com/embed/bEaH-ehvSD4" title="The SimpLEA Hydroponic Program | The Charles Lea Center" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        </div>

      </div>

      <div class="content">
        <h1>Our Produce</h1>
        <div class="cards">
            <div class="card">
                <figure class="card-img">
                    <img src="images/Arugula.jpeg" alt="Arugula">
                    <figcaption>Hand Harvested Arugula</figcaption>
                </figure>
            </div>
            <div class="card">
                <figure class="card-img">
                    <img src="images/Batavia.png" alt="Salanova Batavia">
                    <figcaption>Crisp Batavia Lettuce</figcaption>
                </figure>

            </div>
            <div class="card">
                <figure class="card-img">
                    <img src="images/Butterhead.jpeg" alt="Butterhead">
                    <figcaption>Butterhead "Bibb" Lettuce</figcaption>
                </figure>
            </div>
            <div class="card">
                <figure class="card-img">
                    <img src="images/Oakleaf.jpeg" alt="Oakleaf">
                    <figcaption>Oakleaf Lettuce</figcaption>
                </figure>
            </div>
            <div class="card">
                <figure class="card-img">
                    <img src="images/Rex.jpeg" alt="Rex">
                    <figcaption>Rex Butterhead</figcaption>
                </figure>
            </div>
            <div class="card">
                <figure class="card-img">
                    <img src="images/Romaine.jpeg" alt="Romaine">
                    <figcaption>Hearty Romaine</figcaption>
                </figure>
            </div>
        </div>

        <div class="quote">

        </div>

      </div>

      <div class="footer">

      </div>
    </div>
    
</body>
</html>
